spring.application.name=backend-bakrie
server.port=9090

# MySQL Configurations
# Source DataSource configuration for the existing database
spring.datasource.url =${DB_URL}
spring.datasource.username=${BD_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configurastions
# "update" automate hibernate to update database schema with entity classes
spring.jpa.hibernate.ddl-auto=update
# "true" enable loging sql statements to the console
spring.jpa.show-sql=true

# Flyway Configurations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1.0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true